<!DOCTYPE html>

<html>

<head>
	<title>Mini Chat-Box</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="hacking_game">
	<meta name="author" content="team_banane">
	<link rel="shortcut icon" href="medias/ours.png">
	<style type="text/css">
		*	{
			padding: 0px;
			margin: 0px;
		}
		body 	{
			display: block;
			background:#FFFFFF;
			height:100vh;
			width: 100vw;
			position: fixed;
			transition: 0.25s;
			background-color: blue;
		}

		/* http://meyerweb.com/eric/tools/css/reset/
		   v2.0 | 20110126
		   License: none (public domain)
		*/
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed,
		figure, figcaption, footer, header, hgroup,
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}

		/* HTML5 display-role reset for older browsers */
		article, aside, details, figcaption, figure,
		footer, header, hgroup, menu, nav, section {
			display: block;
		}
		body {
			line-height: 1;
		}
		ol, ul {
			list-style: none;
		}
		blockquote, q {
			quotes: none;
		}
		blockquote:before, blockquote:after,

		q:before, q:after {
			content: '';
			content: none;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}

		.noselect {
		  -webkit-touch-callout: none; /* iOS Safari */
		    -webkit-user-select: none; /* Safari */
		     -khtml-user-select: none; /* Konqueror HTML */
		       -moz-user-select: none; /* Firefox */
		        -ms-user-select: none; /* Internet Explorer/Edge */
		            user-select: none; /* Non-prefixed version, currently
		                                  supported by Chrome and Opera */
		}
	</style>

	<style>
	#field {
		height: 100vh;
		color: white;
	}

	#inputTest {
		width: 20%;
		height: 5vh;
		background-color: yellow;
		border: solid red 2px;

		position: relative;
		left: 10vw;
		top: 10vh;
	}
	</style>

	<link rel='stylesheet' href='keyboard/keyboard.css' type='text/css' media='all'>
	<link rel='stylesheet' href='custom_input/custom_input.css' type='text/css' media='all'>
</head>



<body>

<div id="field">
<div id="inputTest"></div>
</div>

<div id="keyboard" class="hidden">

</div>

<script src="keyboard/keyboard.js"></script>
<script src="custom_input/custom_input.js"></script>

<script>
var keyboard = new KEYBOARD();

var action = function(self, str) {
	keyboard.close();
	self.fflushContent();
	console.log("new string received: " + str);
}

var input = new CUSTOM_INPUT(document.getElementById("inputTest"), action);

field.addEventListener("mousedown", function(e) {
	field.style.height = "100vh";
	keyboard.close();
}, false);

inputTest.addEventListener("mousedown", function(e){
	field.style.height = "60vh";
	keyboard.open(input.write);
	e.stopPropagation();
}, false); 


</script>

</body>

</html>

<script type="text/javascript">

/*
	window.ondragstart = function()		{ return false; }	// IMPORTANT - FIX BUG
	document.onmousedown = function()	{ return false; }	// IMPORTANT - FIX BUG / DISABLE AUTOMATIC SELECT OF ELEMENT

var chatbox = new MW('chat', 'Terminal', 0, 0, 70, 100, '#00CC00', '#002200', {'type':'customContent', 'opacity':true});
var hub = new MW('hub', 'HUB', 70, 25, 20, 75, '#008080', '#002200', {'type':'customContent'});

var memo = new MW('rawtxt', 'MEMO', 70, 0, 20, 25, '#9b59b6', '#220022', {'type':'rawTxt'});
//BackTicks ` [...] ` est un template littéral afin d'écrire sur plusieurs lignes:

memo.utilize().innerHTML+=`MEMO :\ Type help for help.`;

var mousewheelevt=(/Firefox/i.test(navigator.userAgent)) ? "DOMMouseScroll" : "mousewheel"

var socket  = new WebSocket('ws://localhost:8081');
var chatTab = document.getElementById("chatTab");
chatTab.innerHTML = "";

chatTab.addEventListener(mousewheelevt, function(e) {
	var e = window.event || e; // old IE support
	var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
	chatTab.scrollTop -= delta * 20;
}, false);

var formInput = document.getElementsByTagName("input")[0];

var identified = false;

var postMsg = function()
{
//	socket.send(formInput.value);

	if (identified == false) {
		var identify = document.getElementsByTagName("form")[0];

		identify.removeChild(identify.firstChild);
		formInput.setAttribute("style", "width:99.5vw");
		identified = true;
	}
	formInput.value = null;
}

console.log('value:' + document.styleSheets[0].cssRules[0]);



var inputHistory = new Array();
var historyIdx;

var inputString;
var cursorPosition;
var systemInputMsg = "banane@hacking_game: ";

var createNewInputString = function(optionalStr)
{
	inputString = systemInputMsg;
	if (optionalStr)
		inputString += optionalStr;
	cursorPosition = inputString.length;
	inputDiv = document.createElement('div');
	inputDiv.innerHTML = inputString;
	chatTab.appendChild(inputDiv);

	chatTab.scrollTop += 10000;
}

var createDiv = function(content)
{
	outputDiv = document.createElement('div');
	outputDiv.innerHTML = content;
	chatTab.appendChild(outputDiv);

	chatTab.scrollTop += 10000;
}

var refreshInput = function(inputDiv)
{
	chatTab.removeChild(inputDiv);
	inputDiv.innerHTML = inputString;
	chatTab.appendChild(inputDiv);

	chatTab.scrollTop += 10000;
}

function remove_character(str, char_pos)
{
	part1 = str.substring(0, char_pos);
	part2 = str.substring(char_pos + 1, str.length);
	return part1 + part2;
}

socket.onerror = function()
{
	createDiv("Aucune réponse du serveur..");
}

socket.onmessage = function(res)
{
	createDiv(res.data);

	historyIdx = inputHistory.length;
	createNewInputString();
};

historyIdx = inputHistory.length;
createNewInputString();

document.addEventListener('keypress', (event) => {
	const key = event.key;

	if (key.length == 1) {
		inputString += key;
		cursorPosition += 1;
		refreshInput(inputDiv);

		historyIdx = inputHistory.length;
	}

	switch(key) {
	case "Backspace":
		if (cursorPosition != systemInputMsg.length) {
			inputString = remove_character(inputString, cursorPosition - 1);
			cursorPosition -= 1;

			historyIdx = inputHistory.length;
		}
		refreshInput(inputDiv);
		break;
	case "Enter":
		var outStr = inputString.slice(systemInputMsg.length);

		if (outStr.trim().length == 0) {
			historyIdx = inputHistory.length;
			createNewInputString();
			break;
		}

		if (inputHistory.length == 0 ||
				inputHistory[inputHistory.length - 1] != outStr)
			inputHistory.push(outStr);

		socket.send(outStr);
		break;
	case "ArrowRight":
		if (cursorPosition < inputString.length) {
			cursorPosition += 1;

			historyIdx = inputHistory.length;
		}
		break;
	case "ArrowLeft":
		if (cursorPosition != systemInputMsg.length) {
			cursorPosition -= 1;

			historyIdx = inputHistory.length;
		}
		break;
	case "ArrowUp":
		if (historyIdx != 0) {
			chatTab.removeChild(inputDiv);
			historyIdx -= 1;
			createNewInputString(inputHistory[historyIdx]);

			console.log("new history index: ", historyIdx);
		}
		break;
	case "ArrowDown":
		if (historyIdx != inputHistory.length) {
			chatTab.removeChild(inputDiv);
			historyIdx += 1;
			createNewInputString(inputHistory[historyIdx]);

			console.log("new history index: ", historyIdx);
		}
		break;
	default:
		break;
	}

	console.log("key: " + key + " position: " + cursorPosition);
});

</script>
